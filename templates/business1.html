<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>业务列表(对象)</h1>
    <u1>
        {% for line in v1 %}
            <li>
                {{line.id}} - {{line.caption}} - {{line.code}}
            </li>
        {% endfor %}
    </u1>
    <h1>业务列表(字典)</h1>
    <u1>
        {% for line in v2 %}
            <li>
                {{line.id}} - {{line.caption}} - {{line.code}}
            </li>
        {% endfor %}
    </u1>
    <h1>业务列表(元组)</h1>
    <u1>
        {% for line in v3 %}
            <li>
                {{line.0}} - {{line.1}}
            </li>
        {% endfor %}
    </u1>
</body>
</html>
